<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="media.js">
</head>

<body style="background-color: rgb(11, 0, 19);">

    <div class="my-5"></div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="mb-3">
                        <label for="nome" class="form-label text-white fw-bold">Nome do aluno</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="nota1" class="form-label text-white fw-bold">Nota 1</label>
                        <input type="text" class="form-control" id="nota1">
                    </div>
                    <div class="mb-3">
                        <label for="nota2" class="form-label text-white fw-bold">Nota 2</label>
                        <input type="text" class="form-control" id="nota2">
                    </div>
                    <div class="mb-3">
                        <label for="nota3" class="form-label text-white fw-bold">Nota 3</label>
                        <input type="text" class="form-control" id="nota3">
                    </div>
                    <div class="mb-3">
                        <label for="nota4" class="form-label text-white fw-bold">Nota 4</label>
                        <input type="text" class="form-control" id="nota4">
                    </div>
                    <div class="mt-5">
                        <button onclick="media()" class="btn btn-primary w-100">Calcular média</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="my-5"></div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h1 id="resultadoMedia" class="text-white text-center"></h1>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
